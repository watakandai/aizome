[tox]
envlist = py37,py38,py39,py310,coverage

[testenv]
commands = python3 -m coverage run -p -m pytest

[testenv:coverage]
basepython = python3.10
commands =
    python3 -m coverage combine
    python3 -m coverage report -m --skip-covered
    python3 -m coverage json

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
