[tox]
envlist = py37,py38,py39,py310,report

[testenv]
commands = python -m coverage run -p -m pytest

[testenv:report]
basepython = python3.10
commands =
    python -m coverage combine
    python -m coverage report -m --skip-covered
    python -m coverage json

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
