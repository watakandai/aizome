    "mypy>=1.11.0,<2.0",
    "pytest>=7.4.4,<8.0",
    "pytest-mock>=3.14.0,<4.0",
    "pytest-cov>=4.1.0,<5.0",
    "sphinx-rtd-theme",
    "sphinx"
]


[tool.uv.pip]
system = true
