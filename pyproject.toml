[project]
name = "specless"
version = "0.0.2"
description = "Package to learn specification and synthesize strategy from demonstrations"
authors = [
  { name = "Kandai Watanabe", email = "kandai.wata@gmail.com" },
  {name = "Georgios Fainekos", email = "fainekos@gmail.com"},
  {name = "Bardh Hoxha", email = "bardhh@gmail.com"},
  {name = "Morteza Lahijanian", email = "morteza.lahijanian@colorado.edu"},
  {name = "Hideki Okamoto", email = "hideki.okamoto@toyota.com"},
  {name = "Sriram Sankaranarayanan", email = "srirams@colorado.edu"}
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8,<3.13"

dependencies = [
    "bidict>=0.23.1,<0.24",
    "click>=8.1.7,<9.0",
    "cvxopt>=1.3.2,<2.0; platform_system=='Linux'",
    "cvxopt>=1.3.2,<2.0; platform_system=='Windows'",
    "distinctipy>=1.3.4,<2.0",
    "graphviz>=0.20.3,<0.21",
    "gurobipy>=10.0.3,<11.0",
