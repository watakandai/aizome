    "gymnasium>=0.29.1,<0.30",
    "ipykernel>=6.29.5,<7.0",
    "ipython>=8.12.3,<9.0",
    "ltlf2dfa>=1.0.1,<2.0",
    "matplotlib>=3.7.5,<4.0",
    "moviepy>=1.0.3,<2.0",
    "networkx>=3.1,<4.0",
    "numpy>=1.26,<2.0; python_version>='3.9'",
    "numpy<1.25; python_version=='3.8'",
    "ortools>=9.10.4067,<10.0",
    "pm4py>=2.7.11.11,<3.0",
    "pydot>=3.0.1,<4.0",
    "pyyaml>=6.0.1,<7.0",
